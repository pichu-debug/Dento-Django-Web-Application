{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="{% block metadescription %} {% endblock %}">
      <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'home/css/fontawesome-all.min.css' %}">
      <title>{% block title %} Dento - Dentist &amp; Medical HTML Template {% endblock %}</title>
   </head>

   <body>

      <div>
         {% include 'header.html' %}
         {% block content %}
         {% endblock %}
      </div>

      {% include 'footer.html' %}

     <!-- ******* All JS ******* -->
     <!-- jQuery js -->
     <script src="{% static 'home/js/jquery.min.js' %}"></script>
     <!-- Popper js -->
     <script src="{% static 'home/js/popper.min.js' %}"></script>
     <!-- Bootstrap js -->
     <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
     <!-- All js -->
     <script src="{% static 'home/js/dento.bundle.js' %}"></script>
     <!-- Active js -->
     <script src="{% static 'home/js/default-assets/active.js' %}"></script>

   </body>
</html>
