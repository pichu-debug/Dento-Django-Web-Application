{% load static %}
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Dento - Dentist &amp; Medical HTML Template">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Title -->
   <title>Dento</title>
   <!-- Favicon -->
   <link rel="icon" href="{% static 'home/img/core-img/favicon.ico' %}">
   <!-- Core Stylesheet -->
   <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<!-- Preloader -->
<div id="preloader">
   <div class="preload-content">
      <div id="dento-load"></div>
   </div>
</div>
<!-- ***** Header Area Start ***** -->
<header class="header-area">
   <!-- Top Header Area -->
   <div class="top-header-area">
      <div class="container h-100">
         <div class="row h-100 align-items-center">
            <!-- Top Content -->
            <div class="col-6 col-md-9 col-lg-8">
               <div class="top-header-content">
                  <a href="{% url 'contact' %}" data-toggle="tooltip" data-placement="bottom" title="28 Jackson Street, Chicago, 7788569 USA"><i class="fa fa-map-marker"></i> <span>No 7, 100ft Road, Taramani, Chennai - 600113.</span></a>
                  <a href="https://accounts.google.com/AccountChooser?service=mail&continue=https://mail.google.com/mail" data-toggle="tooltip" data-placement="bottom" title="information@dento.com"><i class="fa fa-envelope"></i> <span>information@dento.com</span></a>
               </div>
            </div>
            <!-- Top Header Social Info -->
            <div class="col-6 col-md-3 col-lg-4">
               <div class="top-header-social-info text-right">
                  <a href="http://www.facebook.com" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook"></i></a>
                  <a href="http://www.twitter.com" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter"></i></a>
                  <a href="https://accounts.google.com/AccountChooser?service=mail&continue=https://mail.google.com/mail/" data-toggle="tooltip" data-placement="bottom" title="Google Plus"><i class="fa fa-google-plus"></i></a>
                  <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin.com" data-toggle="tooltip" data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin"></i></a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Top Header End -->
   <!-- Main Header Start -->
   <div class="main-header-area">
      <div class="classy-nav-container breakpoint-off">
         <div class="container">
            <!-- Classy Menu -->
            <nav class="classy-navbar justify-content-between" id="dentoNav">
               <!-- Logo -->
               <a class="nav-brand" href="{% url 'home' %}"><img src="{% static 'home/img/core-img/logo.png' %}" alt=""></a>
               <!-- Navbar Toggler -->
               <div class="classy-navbar-toggler">
                  <span class="navbarToggler"><span></span><span></span><span></span></span>
               </div>
               <!-- Menu -->
               <div class="classy-menu">
                  <!-- Close Button -->
                  <div class="classycloseIcon">
                     <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                  </div>
                  <!-- Nav Start -->
                  <div class="classynav">
                     <ul id="nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'service' %}">Service</a></li>
                        <li><a href="{% url 'pricing' %}">Pricing</a></li>
                        <li><a href="{% url 'booking' %}">Booking</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                     </ul>
                  </div>
                  <!-- Nav End -->
               </div>
               <!-- Booking Now Button -->
               <a href="{% url 'booking' %}" class="btn dento-btn booking-btn">Booking Now</a>
            </nav>
         </div>
      </div>
   </div>
</header>
<!-- ***** Header Area End ***** -->
